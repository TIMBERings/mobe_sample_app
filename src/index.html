<body>


	<div class="container">
		<section class="header">
			<h1 class="title">MOBE Sample App</h1>
		</section>
		<hr />
		<div id="get">
			<h2 class="title">GET Example</h2>
			<div class="row">
				<label>Language:</label>
				<select name="language" id="language">
					<option value="java">Java</option>
					<option value="ruby">Ruby</option>
					<option value="javascript">Javascript</option>
					<option value="python">Python</option>
					<option value="c#">C#</option>
				</select>
				<button class="button-primary" id="get-button">GET</button>
			</div>
			<div id='language-text'></div>
		</div>
		<hr />
		<div id="post">
			<h2 class="title">POST Example</h2>
			<div class="row">
				<div class="six columns">
					<label>First name:</label>
					<input type="text" class="u-full-width" id="fname"><br>
				</div>
				<div class="six columns">
					<label>Last name:</label>
					<input type="text" class="u-full-width" id="lname"><br>
				</div>
			</div>
			<div class="row">
				<div class="five columns">
					<label>City:</label>
					<input type="text" class="u-full-width" id="city"><br>
				</div>
				<div class="three columns">
					<label>State:</label>
					<select class="u-full-width" id="state">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>   </select>
					</div>
					<div class="four columns">
						<label>Zip Code:</label>
						<input type="text" class="u-full-width" id="zip"><br>
					</div>
				</div>
				<button class="button-primary" id="post-button">POST</button>
			</form>
		</div>

		<hr />
		<div id="put">
			<h2 class="title">PUT Example</h2>
			<div class="row">
				<div class="six columns">
					<label>Make:</label>
					<input type="text" class="u-full-width" id="make" placeholder="Ford"><br>
				</div>
				<div class="six columns">
					<label>Model:</label>
					<input type="text" class="u-full-width" id="model" placeholder="F150"><br>
				</div>
			</div>
			<button class="button-primary" id="put-button">PUT</button>

		</div>
		<hr />
		<div id="delete">
			<h2 class="title">DELETE Example</h2>
			<table class="u-full-width">
				<thead>
					<tr>
						<th>ID</th>
						<th>Make</th>
						<th>Model</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="id">1</td>
						<td>Ford</td>
						<td>F150</td>
						<td><button class="button-secondary delete">Delete</button></td>
					</tr>
					<tr>
						<td class="id">2</td>
						<td>Dodge</td>
						<td>Ram</td>
						<td><button class="button-secondary delete">Delete</button></td>
					</tr>
					<tr>
						<td class="id">3</td>
						<td>Chevorlet</td>
						<td>Silverado</td>
						<td><button class="button-secondary delete">Delete</button></td>
					</tr>
					<tr>
						<td class="id">4</td>
						<td>GMC</td>
						<td>Sierra</td>
						<td><button class="button-secondary delete">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</html>
